# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI/CD

on:
  push:
    branches: 
      - "backend"
      - "backend-v*.*.*"
      - "backend-v*.*.*-dev"
  pull_request:
    branches: 
      - "backend"
      - "backend-v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: cd bachelorbackend && dotnet restore

    - name: Build
      run: cd bachelorbackend && dotnet build --no-restore

    - name: Test
      run: cd bachelorbackend && dotnet test --no-build --verbosity normal
